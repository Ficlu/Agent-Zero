<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>

</head>
<body>
    <h1>Sign Up</h1>
    <form id="signupForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="given_name">First Name:</label><br>
        <input type="text" id="given_name" name="given_name"><br>
        <label for="birthdate">Birthdate:</label><br>
        <input type="date" id="birthdate" name="birthdate"><br>
        <input type="submit" value="Sign Up">
    </form>
    <form id="confirmForm">
        <label for="confirmCode">Confirmation Code:</label><br>
        <input type="text" id="confirmCode" name="confirmCode"><br>
        <input type="submit" value="Confirm Account">
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- link to your JavaScript file -->
    <script src="static/js/script.js"></script>
</body>
</html>
